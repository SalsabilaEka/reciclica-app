</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://icon-icons.com/icons2/1879/PNG/512/iconfinder-4-avatar-2754580_120522.png" />
      </ion-avatar>
      <ion-label>
        <h1 style="color: white;">Salsabila Eka Fadila</h1>

      <ion-item lines="none">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-header>
  <ion-toolbar color="success" style="color: white">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://icon-icons.com/icons2/1879/PNG/512/iconfinder-4-avatar-2754580_120522.png" />
      </ion-avatar>
      <ion-label>
        <h1 style="color: white;">Salsabila Eka Fadila</h1>
        <p style="color: white;">Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>22/04/2024  16:04:00</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <ion-label>
            <p>Created at 21/02/2024</p>
            <p>Notes: we have two bags that are full</p>
          </ion-label>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full" (click)="goToPickupCalls()">SEE ALL...</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- <app-pickup-call-card status="hold" updatedAt="25/08/2024 16:29:00" createdAt="24/04/2024" notes="we have two bags that are full, one with plastic and the other with glasses">
    <ion-card-header header>
      <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="success" fill="clear" size="full" footer (click)="goToPickupCalls()">See all...</ion-button>
  </app-pickup-call-card> -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
